filebeat.registry:
  flush: 1s
  cleanup_interval: 5m

filebeat.inputs:
  # --- autorun logs (inchang√©s) ---
  - type: filestream
    id: decide_logs
    paths: ["/data/logs/autorun_decide_log.log"]
    tags: ["autorun_decide"]
    ignore_older: 0
    close.on_state_change.inactive: 1s
    close.on_state_change.renamed: true
    close.on_state_change.removed: true
    clean_removed: true
    close_removed: true
    clean_inactive: 5m
    scan_frequency: 1s

  - type: filestream
    id: control_logs_dsb01
    paths: ["/data/logs/dsb-01_autorun_control_log.log"]
